<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <nav>
        <div class="nav-logo">
            <img src="logo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li class="link"><a href="index.html">Home</a></li>
            <li class="link"><a href="../html/features.html">Features</a></li>
            <li class="link"><a href="../html/pricing.html">Pricing</a></li>
            <li class="link"><a href="../html/contact.html">Contact</a></li>
        </ul>
        <a href="#" class="btn">Hire Us</a>
    </nav>
    
    <div class="container">
        <section class="contact-section">
            <h2 class="header">Get in Touch</h2>
            <p class="sub-header">Have any questions? We'd love to hear from you.</p>
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <!-- Voeg hier de footer content toe -->
    </footer>
</body>
</html>
